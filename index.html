<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My iPhone calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="center">
        <div class="calculator-container">
            <div class="display-container">
                <div class="display-history"></div>
                <div class="display-current"></div>
            </div>
            <div class="button-container">
                <button id="clear" class="button function c">C</button>
                <button id="negative" class="button function negative">+/-</button>
                <button id="percent" class="button function percent">%</button>
                <button id="÷" class="button operator division">÷</button>

                <button id="7" class="button number">7</button>
                <button id="8" class="button number">8</button>
                <button id="9" class="button number">9</button>
                <button id="×" class="button operator multiplication">×</button>

                <button id="4" class="button number">4</button>
                <button id="5" class="button number">5</button>
                <button id="6" class="button number">6</button>
                <button id="−" class="button operator subtraction">−</button>

                <button id="1" class="button number">1</button>
                <button id="2" class="button number">2</button>
                <button id="3" class="button number">3</button>
                <button id="+" class="button operator addition">+</button>

                <button id="0" class="button number zero">0</button>
                <button id="." class="button decimal">.</button>
                <button id="=" class="button equal">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
